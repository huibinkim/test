  <script src="../js/gsap.min.js"></script>
  <script src="../js/TimelineMax.min.js"></script>
    <script>
      gsap.from('.imgpart04', 1, {
        y: 0,

      });
      TweenMax.staggerFrom('.img-part', 1, {
        ease:Back.easeOut,
        opacity: 0,
        y:-200,
        delay:0.5
      }, 0.2);

      function tweenStaggerTo(){
        var m0 = document.getElementsByClassName('imgList01');
        var m1 = document.getElementsByClassName('imgpart01');
        var m2 = document.getElementsByClassName('imgpart02');
        var m3 = document.getElementsByClassName('imgpart03');
        var m4 = document.getElementsByClassName('imgpart04');
        var m5 = document.getElementsByClassName('imgpart05');
        TweenMax.staggerTo([m0, m1, m2, m3, m4, m5], 1, 0.5);
      }

       // scrollMagic animation event
       $(function(){
          var controller = new ScrollMagic.Controller();	// 1. ScrollMagic 컨트롤러 생성

          var tween = TweenMax.to('#animate1', 0.5, {	//2. animation object 생성
            backgroundColor: "#6431ff",
            scale: 2.5,
            rotation: 360,
            x: 600,
            y: 500,
            repeat: -1,
            // yoyo:true
          });

          var scene = new ScrollMagic.Scene({	//3. Scene object 생성
            triggerElement: '#trigger1',	//스크롤 애니메이션 시작 지점 설정
            duration: '100%',	//애니메이션 재생 시간 '100%'지정하면 화면 높이에 따라 유동적으로 end위치가 정해짐
            offset : 150
          })
          .setTween(tween)	//4. 2번을 3번에 추가
          .addTo(controller)	//5. 1번(controller)을 3번에 추가
          .addIndicators({
            name: "1"
          });
          
        });
    </script>
